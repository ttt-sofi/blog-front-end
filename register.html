<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Bootstrap Post</title>
</head>

<body>

    <header>
        <img src="assets/img/logos/adl.png" alt="" class="desafio__logo">
        <p class="desafio__parrafo">Blog FrontEnd</p>
    </header>
    <hr>
    <form class="form">
        <h1 class="form__title">Registrate ¡Es gratis!</h1>
        <input type="text" id="name" class="form__input" placeholder="Nombre">
        <input type="text" id="surname" class="form__input" placeholder="Apellido">
        <input type="email" id="email" class="form__input" placeholder="Email">
        <input type="password" id="password" class="form__input" placeholder="Contraseña">
        <input type="password" id="password" class="form__input" placeholder="Repetir contraseña">
        <a href="login.html" class="form__button form__button--green">Crea tu cuenta</a>
        <button type="submit" class="form__button form__button--google">
            <img src="assets/img/logos/google.png"
                alt="Google Logo">
            Registrate con Google</button>
            <p class="form__parrafo">Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>	
    </form>
</body>

</html>
