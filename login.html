<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Bootstrap Post</title>
</head>

<body>

    <header>
        <img src="assets/img/logos/adl.png" alt="" class="desafio__logo">
        <p class="desafio__parrafo">Blog FrontEnd</p>
    </header>
    <hr>
    <form class="form">
        <h1 class="form__title">Inicia sesión</h1>
        <input type="email" id="email" class="form__input" placeholder="Email">
        <input type="password" id="password" class="form__input" placeholder="Contraseña">
        <a href="index.html" type="submit" class="form__button form__button--green">Ingresar</a>
        <button type="submit" class="form__button form__button--google">
            <img src="assets/img/logos/google.png"
                alt="Google Logo">
           Inicia sesión con Google</button>
            <p class="form__parrafo"> <a href="#">¿Olvidaste tu contraseña?</a></p>	
    </form>
</body>

</html>
